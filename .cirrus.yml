env:
    # OrangeFox Sync Repository
    FOX_SYNC: https://gitlab.com/OrangeFox/sync.git

    # Device
    FOX_BRANCH: fox_9.0
    DT_LINK: https://gitlab.com/OrangeFox/device/raphael.git -b fox_9.0_Q
    DEVICE: raphael
    OEM: xiaomi
    TARGET: recoveryimage

    DT_PATH: device/$OEM/$DEVICE
    OUTPUT: OrangeFox*.zip

    # Extra Command
    EXTRA_CMD: git clone https://github.com/OrangeFoxRecovery/Avatar.git misc

    # Not Recommended to Change
    SYNC_PATH: $HOME/work # Full (absolute) path. Use "$HOME" instead of "~".
    USE_CCACHE: 1
    CCACHE_SIZE: 50G
    CCACHE_DIR: $HOME/work/.ccache
    J_VAL: 16

    # Cirrus Specific Vars (Do *NOT* Change)
    CIRRUS_SHELL: bash

    # Telegram
    TG_CHAT_ID: ENCRYPTED[!f155fd81c0607b8d2ac7a75328e181db2d098aec8c72209a05e77da38f749795b7ce7f2c840573de3d571884ab2f134f!]
    TG_TOKEN: ENCRYPTED[!3b2ec5e9fb919ba546c5b471727accf908d80b641f7125c1d65931fa83dda74dc66b07836557bdc8d1c541592c91d201!]

task:
  name: "Recovery Build"
  trigger_type: manual
  timeout_in: 120m
  container:
      image: ghcr.io/sushrut1101/docker:latest
      cpu: 8
      memory: 32G

  Sync_script:
      - bash sync.sh

  Build_script:
      - bash build.sh

  Upload_script:
      - export TIMEOUT=43200 # Link timeout (in minutes)
      - bash upload.sh
