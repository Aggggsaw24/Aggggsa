env:
    # OrangeFox Sync Repository
    FOX_SYNC: https://gitlab.com/OrangeFox/sync.git

    # Device
    FOX_BRANCH: fox_11.0
    DT_LINK: https://github.com/iamshubh69/android_device_realme_moon -b android-11.0
    DEVICE: moon
    OEM: realme
    TARGET: recoveryimage

    DT_PATH: device/$OEM/$DEVICE
    OUTPUT: OrangeFox*.zip

    # Extra Command
    EXTRA_CMD: git clone https://github.com/OrangeFoxRecovery/Avatar.git misc

    # Not Recommended to Change
    SYNC_PATH: $HOME/work # Full (absolute) path. Use "$HOME" instead of "~".
    USE_CCACHE: 1
    CCACHE_SIZE: 50G
    CCACHE_DIR: $HOME/work/.ccache
    J_VAL: 16

    # Cirrus Specific Vars (Do *NOT* Change)
    CIRRUS_SHELL: bash

    # Telegram
    TG_CHAT_ID: -1001524529424
    TG_TOKEN: 5154597424:AAHt6mNA3VzE2diLcCzqATcwJnxA6DRv57s

task:
  name: "Recovery Build"
  trigger_type: manual
  timeout_in: 120m
  container:
      image: ghcr.io/iamshubh69/docker:main
      cpu: 8
      memory: 32G

  Sync_script:
      - bash sync.sh

  Build_script:
      - bash build.sh

  Upload_script:
      - export TIMEOUT=43200 # Link timeout (in minutes)
      - bash upload.sh
