name: OrangeFox ROM Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install Dependencies
      run: |
       cd ~
       sudo apt install git aria2 -y
       git clone https://gitlab.com/OrangeFox/misc/scripts
       cd scripts
       sudo bash setup/android_build_env.sh
       sudo bash setup/install_android_sdk.sh

    - name: Clone Orange Fox Repository
      run: |
      
      
      git clone https://gitlab.com/OrangeFox/sync.git # (or, using ssh, "git clone git@gitlab.com:OrangeFox/sync.git")
  
      ./orangefox_sync.sh --branch 11.0 
      
      git clone https://github.com/Asce-XOX/android_device_xiaomi_lancelot_twrp.git
    
    
    - name: Build Orange Fox
      run: |
        cd fox
        . build/envsetup.sh
        lunch omni_lancelot-eng # replace 'codename' with your device codename
        make recoveryimage

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: OrangeFox-Recovery
        path: out/target/product/codename/recovery.img # replace 'codename' with your device codename
